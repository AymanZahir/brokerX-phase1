version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: brokerx/app:phase1
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:postgresql://db:5432/brokerx
      DB_USERNAME: brokerx
      DB_PASSWORD: brokerx
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  db:
    image: postgres:16
    container_name: brokerx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: brokerx
      POSTGRES_USER: brokerx
      POSTGRES_PASSWORD: brokerx
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brokerx -d brokerx"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  db-data:
    driver: local
